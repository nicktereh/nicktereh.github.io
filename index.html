<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quick start. Local static application</title>
</head>
<body>
    <div id="name"></div>

    <script src="//api.bitrix24.com/api/v1/"></script>
    <script>
var params = {
    'CODE': 'md5',
    'HANDLER': 'http://vilkoit.by/',
    'AUTH_USER_ID': 1,
    'USE_SUBSCRIPTION': 'N',
    'NAME': {
        'ru': 'MD5 генератор',
        'en': 'MD5 generator'
    },
    'DESCRIPTION': {
        'ru': 'Действие возвращает MD5 хеш от входящего параметра',
        'en': 'Activity returns MD5 hash of input parameter'
    },
    'PROPERTIES': {
        'inputString': {
            'Name': {
                'ru': 'Входящая строка',
                'en': 'Input string'
            },
            'Description': {
                'ru': 'Введите строку, которую вы хотите хешировать',
                'en': 'Input string for hashing'
            },
            'Type': 'string',
            'Required': 'Y',
            'Multiple': 'N',
            'Default': '{=Document:NAME}',
        }
    },
    'RETURN_PROPERTIES': {
        'outputString': {
            'Name': {
                'ru': 'MD5',
                'en': 'MD5'
            },
            'Type': 'string',
            'Multiple': 'N',
            'Default': '123md5'
        }
    }
};

BX24.callMethod(
    'bizproc.activity.add',
    params,
    function(result)
    {
        if(result.error())
            alert("Error: " + result.error());
        else
            alert("Успешно: " + result.data());
    }
);
    </script>
</body>
</html>
